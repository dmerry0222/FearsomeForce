<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>D&D Availability</title>

  <style>
    :root{
      --bg:#0b0f14;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line:rgba(255,255,255,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius:16px;
      --cell-radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 700px at 50% -200px, #1f2937 0%, var(--bg) 55%, #05070a 100%);
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .wrap{ max-width: 900px; margin: 0 auto; padding: 14px 14px 28px; }

    /* Banner */
    .banner{
      border-radius: var(--radius);
      padding: 14px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 12px;
      min-width: 0;
    }
    .banner-title{
      font-weight: 900;
      font-size: 20px;
      letter-spacing: .2px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }
    .banner-text{ display:flex; flex-direction:column; min-width:0; }
    .banner-right{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    .pill{
      border: 1px solid var(--line);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
      color: #fff;
      font-size:12px;
      white-space: nowrap;
    }
    .pill-x{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color: #fff;
      display:none;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-weight: 900;
      line-height: 1;
    }

    button.reset{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      color: #fff;
      padding: 8px 10px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    button.reset:active{ transform: translateY(1px); }

    /* Mode toggle row */
    .modebar{
      display:flex;
      gap:10px;
      margin: 10px 0 10px;
    }
    .modebtn{
      flex:1 1 0;
      height:48px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 900;
      cursor:pointer;
    }
    .modebtn.active{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }

    /* Month bar */
    .monthbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      margin: 10px 0;
      gap: 10px;
    }
    .month-title{
      font-size: 18px;
      font-weight: 850;
      letter-spacing: .2px;
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width:0;
    }

    .navbtns{ display:flex; gap:8px; flex: 0 0 auto; }
    .navbtn{
      width:44px;
      height:44px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-size:18px;
      cursor:pointer;
      user-select:none;
    }
    .navbtn:active{ transform: translateY(1px); }

    /* Calendar */
    .calendar{
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow);
    }
    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.03);
      min-width: 0;
    }
    .dow div{
      padding:10px 6px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      letter-spacing: .3px;
      white-space: nowrap;
    }

    /* IMPORTANT: Use minmax(0,1fr) so Safari iPhone doesn't overflow and hide Sat */
    .grid{
      display:grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      padding:10px;
      gap:0;
      min-width: 0;
    }

    .cell{
      height:54px;
      border-radius: var(--cell-radius);
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.15);
      padding:8px;
      position:relative;
      cursor:pointer;
      user-select:none;
      overflow: hidden;
      min-width: 0;
    }
    .cell:hover{ background: rgba(255,255,255,.04); }
    .cell:active{ transform: translateY(1px); }
    .cell.blank{ background:transparent; border:none; cursor:default; }

    .num{
      font-size:12px;
      font-weight:750;
      opacity:.95;
      line-height: 1;
    }

    .cell.selected{
      outline:2px solid rgba(255,255,255,.40);
      outline-offset:1px;
    }

    .status-chip{
      position:absolute;
      left:8px;
      bottom:8px;
      width:10px;
      height:10px;
      border-radius:50%;
    }

    /* Persistent decision styling on BOTH views */
    .cell.blocked{
      background: rgba(239, 68, 68, 0.08);
      border-color: rgba(239, 68, 68, 0.22);
    }
    .num-blocked{ color: #ef4444; }

    .cell.best{
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.55) inset, 0 0 18px rgba(245, 158, 11, 0.25);
    }
    .cell.confirmed{
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.65) inset, 0 0 22px rgba(34, 197, 94, 0.25);
    }

    /* Group cell layout: date lane + dot lane (no overlap) */
    .groupcell{
      padding:8px;
    }
    .groupcell-top{
      display:grid;
      grid-template-columns: 18px 1fr;
      align-items:start;
      gap: 6px;
      height:100%;
      min-width: 0;
    }

    .dotgrid{
      display:grid;
      grid-template-columns: repeat(3, 10px);
      grid-auto-rows: 10px;
      gap: 4px 4px;
      justify-content: start;
      align-content: start;
      padding-top: 0px;
      min-width:0;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius: 50%;
      border:1px solid rgba(255,255,255,.18);
      background: transparent;
      display:inline-block;
    }
    .dot.empty{
      background: transparent;
      border-color: rgba(255,255,255,.14);
      opacity: 0.55;
    }
    .dot.filled{
      opacity: 1;
    }

    /* Actions buttons (My Availability status set) */
    .actions{
      margin-top:14px;
      display:grid;
      gap:10px;
      grid-template-columns:1fr 1fr;
      grid-auto-rows: 52px;
    }

    .action{
      height:52px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      font-weight:900;
      cursor:pointer;
      user-select:none;
      color: #0b0f14;
      letter-spacing: .2px;
    }
    .action:disabled{ opacity:.45; cursor:not-allowed; }
    .action:active{ transform: translateY(1px); }

    .green{ background:#22c55e; }
    .blue{ background:#3b82f6; }
    .yellow{ background:#f59e0b; }
    .red{ background:#ef4444; }
    .clear{
      grid-column: 1 / span 2;
      background: rgba(255,255,255,.12);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,.18);
    }

    /* Modal base */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:999;
    }
    .modal{
      width:min(560px, 100%);
      border-radius:20px;
      background: rgba(17,24,39,.95);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      padding:16px;
      position: relative;
    }
    .modal h2{
      margin: 0 0 10px;
      font-size:18px;
      letter-spacing: .2px;
    }
    .modal-title{
      font-weight:900;
      font-size:18px;
      margin: 0 0 6px;
    }
    .modal-sub{
      color: var(--muted);
      font-weight: 800;
      font-size: 13px;
      margin: 0 0 12px;
    }

    /* X close */
    .modal-x{
      position:absolute;
      right:12px;
      top:12px;
      width:36px;
      height:36px;
      border-radius: 10px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: #fff;
      font-weight: 900;
      cursor:pointer;
    }

    /* Char select modal buttons */
    .char-grid{ display:grid; grid-template-columns:1fr; gap:10px; }
    @media (min-width:520px){ .char-grid{ grid-template-columns:1fr 1fr; } }
    .char-btn{
      border-radius:16px;
      border:none;
      padding:16px;
      min-height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      font-size:16px;
      letter-spacing:.3px;
      color:#ffffff;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.15), 0 6px 18px rgba(0,0,0,.35);
    }
    .char-btn:active{ transform: translateY(1px); }

    /* Group detail list */
    .person-list{ display:flex; flex-direction: column; gap:10px; margin: 10px 0 14px; }
    .person-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }
    .person-name{
      font-weight: 950;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .person-status{
      color:#ffffff;
      font-weight: 800;
      text-align:right;
    }

    .modal-actions{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .mbtn{
      height:48px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      font-weight: 950;
      cursor:pointer;
      padding: 0 14px;
      color: #0b0f14;
      user-select:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .mbtn:active{ transform: translateY(1px); }

    .mbtn-red{ background:#ef4444; color:#0b0f14; }
    .mbtn-gold{ background:#f59e0b; color:#0b0f14; }
    .mbtn-green{ background:#22c55e; color:#0b0f14; }
    .mbtn-dark{
      background: rgba(255,255,255,.10);
      color:#ffffff;
      border-color: rgba(255,255,255,.18);
    }

    /* Time modal input */
    .textline{
      width:100%;
      height:48px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      color:#fff;
      padding: 0 14px;
      font-weight: 800;
      outline: none;
    }

    /* Loading overlay */
    .loading-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 1200;
    }
    .loading-card{
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(17,24,39,.92);
      color:#fff;
      font-weight: 900;
      box-shadow: var(--shadow);
    }

    /* Toast (bottom) */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(16px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(17,24,39,.95);
      color:#fff;
      font-weight: 900;
      display:none;
      z-index: 1300;
      box-shadow: var(--shadow);
      max-width: calc(100vw - 28px);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* Slightly tighter on very small screens */
    @media (max-width: 380px){
      .cell{ height:52px; padding:7px; }
      .dotgrid{ gap:3px 3px; }
      .dot{ width:9px; height:9px; }
      .dotgrid{ grid-template-columns: repeat(3, 9px); grid-auto-rows: 9px; }
      .groupcell-top{ grid-template-columns: 16px 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
       
    <!-- Banner -->
    <div class="banner" ="banner">
      <div class="banner-text">
        <div class="banner-title" ="bannerTitle">Pick a character</div>
      </div>

      <div class="banner-right">
        <span class="pill" id="selectedPill">
          <span id="selectedCount">0 dates selected</span>
          <span class="pill-x" id="clearSelectedX" title="Clear selected">×</span>
        </span>
        <button class="reset" id="changeChar" type="button">Change</button>
      </div>
    </div>

    <!-- Mode toggle -->
    <div class="modebar">
      <button class="modebtn" id="modeMy" type="button">My Availability</button>
      <button class="modebtn" id="modeGroup" type="button">Group View</button>
    </div>
 
    <!-- Month nav -->
    <div class="monthbar">
      <div class="month-title">
        <span id="monthLabel"></span>
      </div>
      <div class="navbtns">
        <button class="navbtn" id="prev" type="button" aria-label="Previous month">‹</button>
        <button class="navbtn" id="next" type="button" aria-label="Next month">›</button>
      </div>
    </div>

    <!-- Calendar -->
    <div class="calendar" id="calendar">
      <div class="dow">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="grid" id="grid"></div>
    </div>

    <!-- Actions (My mode status buttons) -->
    <div class="actions" id="actions">
      <button class="action green" id="avail" disabled type="button">Available</button>
      <button class="action blue" id="virt" disabled type="button">Virtual Only</button>
      <button class="action yellow" id="maybe" disabled type="button">Maybe</button>
      <button class="action red" id="unavail" disabled type="button">Unavailable</button>
      <button class="action clear" id="clearStatus" disabled type="button">Clear Status</button>
    </div>

  </div>

  <!-- Character picker modal -->
  <div class="modal-backdrop" id="modalPickChar">
    <div class="modal">
      <h2>Who are you?</h2>
      <div class="char-grid" id="charGrid"></div>
    </div>
  </div>

  <!-- Group date detail modal -->
  <div class="modal-backdrop" id="groupDetailModal">
    <div class="modal">
      <button class="modal-x" id="groupDetailClose" type="button" aria-label="Close">×</button>

      <div class="modal-title" id="groupDetailTitle">Wed, Dec 17</div>

      <div class="person-list" id="groupDetailList"></div>

      <div class="modal-actions">
        <button class="mbtn mbtn-red" id="btnBlockDate" type="button">Block date</button>
        <button class="mbtn mbtn-dark" id="btnUnblockDate" type="button" style="display:none;">↺ Make date available</button>

        <button class="mbtn mbtn-green" id="btnConfirmDate" type="button">Confirm date</button>
        <button class="mbtn mbtn-dark" id="btnCancelConfirm" type="button" style="display:none;">✕ Cancel confirmation</button>

        <button class="mbtn mbtn-dark" id="btnEditTime" type="button" style="display:none;">Add a time</button>
      </div>
    </div>
  </div>

  <!-- Time entry modal (centered, not toast) -->
  <div class="modal-backdrop" id="timeModal">
    <div class="modal">
      <button class="modal-x" id="timeClose" type="button" aria-label="Close">×</button>

      <div class="modal-title" id="timeModalTitle"><b>Confirming December Date</b></div>
      <div class="modal-sub" id="timeModalSub">Wed, Dec 12</div>

      <input
        class="textline"
        id="timeInput"
        type="text"
        placeholder="what time? (Optional)"
        autocomplete="off"
      />

      <div class="modal-actions" style="margin-top:12px;">
        <button class="mbtn mbtn-green" id="timeSave" type="button">✓ Save</button>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-card" id="loadingText">Loading…</div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"><span id="toastText"></span></div>

  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>
